<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Vecinos Comunicação Visual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vecinos-orange: #F97316;
            --vecinos-blue: #1E3A8A;
            --gray-100: #F3F4F6;
            --gray-600: #4B5563;
            --white: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--gray-100);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: var(--vecinos-orange);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--vecinos-blue);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--vecinos-orange);
            color: var(--white);
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Página Não Encontrada</h2>
        <p class="error-message">Oops! A página que você está procurando não existe.</p>
        <a href="home-static.html" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
